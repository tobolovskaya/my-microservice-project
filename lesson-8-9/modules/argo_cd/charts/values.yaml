# Git repository configuration
gitRepository:
  url: "https://github.com/your-username/your-repo.git"
  targetRevision: "HEAD"
  
# Applications configuration
applications:
  django-app:
    enabled: true
    name: "django-app"
    namespace: "default"
    path: "charts/django-app"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
    
# Repository configuration
repositories:
  - name: "lesson-8-9-repo"
    url: "https://github.com/your-username/your-repo.git"
    type: "git"